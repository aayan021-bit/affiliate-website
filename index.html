
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Deals by King</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ðŸ”¥ Top Deals by King</h1>
    <nav>
      <ul>
        <li><strong>ðŸ“± Electronics</strong></li>
        <li>Mobiles</li>
        <li>Laptops</li>
        <li>Accessories</li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="product-grid">

      <div class="product-card">
        <img src="images/iphone15.jpg" alt="iPhone 15" class="product-image">
        <h3>iPhone 15</h3>
        <div class="button-group">
          <button class="add-to-cart" onclick="addToCart('iPhone 15')">ðŸ›’ Add to Cart</button>
          <a href="https://www.amazon.in/" class="buy-now" target="_blank">ðŸ”´ Buy Now</a>
        </div>
      </div>

      <div class="product-card">
        <img src="images/iphone14.jpg" alt="iPhone 14" class="product-image">
        <h3>iPhone 14</h3>
        <div class="button-group">
          <button class="add-to-cart" onclick="addToCart('iPhone 14')">ðŸ›’ Add to Cart</button>
          <a href="https://www.amazon.in/" class="buy-now" target="_blank">ðŸ”´ Buy Now</a>
        </div>
      </div>

    </div>

    <div class="cart-section">
      <h2>ðŸ›’ Your Cart</h2>
      <ul id="cart-items"></ul>
      <p id="cart-empty">Your cart is empty.</p>
    </div>
  </main>

  <script>
    const cartItems = [];

    function addToCart(productName) {
      cartItems.push(productName);
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById("cart-items");
      const emptyText = document.getElementById("cart-empty");

      cartList.innerHTML = "";
      if (cartItems.length === 0) {
        emptyText.style.display = "block";
        return;
      }

      emptyText.style.display = "none";
      cartItems.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = item + " ";
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => {
          cartItems.splice(index, 1);
          updateCart();
        };
        li.appendChild(removeBtn);
        cartList.appendChild(li);
      });
    }
  </script>

</body>
</html>
