<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals By King</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Top Deals By Aayan‚ù§Ô∏è‚Äçüî•</h1>
        <input type="text" id="searchBar" placeholder="Search for products..." oninput="filterProducts()" />
        <nav>
            <ul>
                <li><a href="#" onclick="filterCategory('All')">All</a></li>
                <li><a href="#" onclick="filterCategory('Electronics')">Electronics</a></li>
                <li><a href="#" onclick="filterCategory('Mobiles')">Mobiles</a></li>
                <li><a href="#" onclick="filterCategory('Fashion')">Fashion</a></li>
                <li><a href="#" onclick="filterCategory('Shoes')">Shoes</a></li>
            </ul>
        </nav>
    </header>

    <div class="filters">
        <label for="priceRange">Max Price: ‚Çπ<span id="priceValue">100000</span></label>
        <input type="range" id="priceRange" min="0" max="100000" step="1000" value="100000" oninput="filterProducts()" />
    </div>

    <div class="product-grid" id="products"></div>

    <div id="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: ‚Çπ<span id="total">0</span></p>
    </div>

    <button onclick="scrollToTop()" id="scrollTopBtn">‚¨Ü Top</button>

    <script src="script.js"></script>
</body>
</html>
